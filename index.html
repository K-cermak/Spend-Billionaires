    <meta name="description" content="Let's be a billionaire for a moment and try to spend their money.">

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="row mx-auto my-2 justify-content-center people">
            <div class="container-fluid my-5">
                <div class="row">
                    <div class="col-12">
                        <div class="logo d-flex justify-content-center">
                            <img src="https://cdn.karlosoft.com/cdn-data/ks/img/main/ks-billionaires.svg" alt="Spend Billionaires logo" width="30%" class="selectLogo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="selectedPerson d-none fixed-top">
            <div class="personPortfolio">
                <img src="" alt="" width="100%" class="selectedPersonPhoto">

                <div class="personInfo">
                    <h2 class="selectedPersonName"></h2>
                    <h4>Left to spend: $ <b class="selectedPersonMoney"></b></h4>
                </div>
            </div>
            <div class="personButton">
                <button type="button" class="btn btn-secondary soundButton"><i class="bi bi-volume-up ms-0 me-1"></i></button>
                <button type="button" class="btn btn-danger reset"><i class="bi bi-arrow-counterclockwise ms-0 me-1"></i> Reset</button>
                <button type="button" class="btn btn-primary receipt"><i class="bi bi-receipt ms-0 me-1"></i> Get Receipt</button>
            </div>
        </div>

        <div class="row mx-auto my-2 mb-5 justify-content-center itemsForSale d-none">
            <h1 class="text-center mt-5 mb-3">Items to sale:</h1>
        </div>
    </main>

    <footer class="w-100 py-4 flex-shrink-0 text-white mt-5" style="background-color:#31363F;">
